<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/telegraf" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Chatbot World</title>
</head>
<body class="login_background">
    <div class="login_card">
        <form action="#" class="form">
            <img src="images/brand.png" alt="" srcset="">
            <input type="text" name="" id="" class="login-input" placeholder="Enter your email address">
            <input type="password" name="" id="" class="login-input" placeholder="Enter your password">
            <div class="remember">
                <label for="">
                    <input type="checkbox" name="" id="">Remember Me
                </label>
                <a href="#" class="forgot">Can't login?</a>
            </div>
            <label for="">
                New to product? <a href="/free_trial.html" class="sign-up">Sign Up</a>
            </label>
            <button class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
