<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/telegraf" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Chatbot World</title>
</head>
<body class="freetrial_background">
    <div class="freetrial_card">
        <div class="freetrl">
            <img src="images/brand.png" width="200px" alt="">
            <img src="images/salesman.gif" width="507px" height="507px" alt="">
            <img src="images/free-brand.png" width="507px" height="87px" alt="">
        </div>
        <div class="freetrl_signup">
            <h3 class="title">Sign Up for Free Trial</h3>
            <form action="#" class="form">
                <input type="text" name="" id="" class="trial-input" placeholder="Enter your email address">
                <input type="password" name="" id="" class="trial-input" placeholder="Enter your password">
                <div class="row">
                    <input type="text" name="" id="" class="input" placeholder="Your Website">
                    <input type="password" name="" id="" class="input" placeholder="Enter your fullname">
                </div>
                <div class="row">
                    <input type="text" name="" id="" class="code" placeholder="+234">
                    <input type="password" name="" id="" class="phone" placeholder="Your contact number">
                </div>
                <label class="checkbox">
                    <input type="checkbox"> 
                    I agree to terms and conditions
                </label>
                <button class="trial-btn">Verify via email</button>
                <label for="">
                   Already have an account? <a href="/login.html" class="sign-up">Login</a>
                </label>
            </form>
        </div>
    </div>
</body>
</html>
